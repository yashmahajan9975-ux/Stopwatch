<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stopwatch-card">
        <div class="timer-section">
            <div class="timer-display">
                <span id="time-display">00:00:00</span><span id="ms-display">.00</span>
            </div>
            <div class="button-group">
                <button id="reset-button" class="stopwatch-button reset-button" title="Reset (R)">Reset</button>
                <button id="start-stop-button" class="stopwatch-button start-button" title="Start/Pause (S)">Start</button>
                <button id="lap-button" class="stopwatch-button lap-button" title="Lap (L)">Lap</button>
            </div>
        </div>

        <div class="laps-section">
            <div class="laps-header">
                <h3>Laps</h3>
                <button id="export-laps-button" class="export-button">Export</button>
            </div>
            <ul id="laps-list" class="laps-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
